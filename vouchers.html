<div class="container-fluid h-100 d-flex flex-column justify-content-center" id="mainContain">
    <div class="row">
        <div class="col text-center">
            <h1 class="heading">Vouchers</h1>
        </div>
    </div>
    <div class="row text-center justify-content-center">
        <!-- Ng repeat for items in items -->
        <div class="col-xxl-2 col-xl-2 col-lg-2 col-6 ps-0 pe-0" ng-repeat="item in items">
            <!-- Voucher cards to be repeated - ng class either adds or removes the right border depending on view width and how the layout responds -->
            <div class="card mt-5 mb-1" id="voucher-card" resizer  ng-class="{noBorder:($index+1)%3==0 || ($index+1)%2==0 && isxSmall}">
                <!-- Voucher image -->
                <img ng-src="{{item.img}}" alt="{{item.alt}}" class="voucher-img mx-auto">
                <div class="card-body">
                    <!-- Voucher name -->
                    <h4 class="card-title mb-2">{{item.name}}</h4>
                    <!-- Minus button to deduct from amount of vouchers -->
                    <button type="button" id="minus" ng-click="minusButton(item.counter, $index)"></button>
                    <!-- Input showing amount of vouchers -->
                    <input type="number" class="bg-white text-black voucher-amount" ng-value="item.counter" min="0" ng-model="amount">
                    <!-- Plus button to add to amount of vouchers -->
                    <button type="button" id="plus" ng-click="plusButton(item.counter, $index)"></button>
                    <div class="card-footer text-center pb-2">
                        <!-- Button to add vouchers to basket using ng-click. -->
                        <button class="btn btn-outline-dark" ng-click="basketAdd($index, item.name, item.counter, item.cost)" resizer ng-class="{'w-75': isSmallMobile}">Add To Basket</button>
                    </div>
                </div>
            </div>
            <!-- Error displayed if amount added to basket is 0 -->
            <i id="error">{{item.error}}</i>
            <!--Card end-->
        </div>
    </div>
</div>
